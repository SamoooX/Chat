<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="styles/output.css" rel="stylesheet">
    <script defer src="js/script_producto.js"></script>
</head>
<body>
    <div class="container mx-auto px-4">
        <br>
        <h1 class="text-3xl font-bold mb-4 text-center">Gestión de Productos</h1>
        <br>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Nombre</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Descripción</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Marca</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Categoría</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Precio Nacional</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Precio Internacional (USD)</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Stock Total</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Aquí son mostrados los productos -->
                </tbody>
            </table>
        </div>
        <div class="mt-6 flex justify-end">
            <a href="crud.html" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-4">Agregar Productos</a>
            <a href="promocion.html" class="px-4 py-2 bg-green-500 text-white rounded-md mr-4">Promociones</a>
        </div>
    </div>
</body>
</html>
