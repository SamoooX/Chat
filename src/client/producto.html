<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script defer src="js/script_producto.js"></script>
</head>
<body>
    <div class="container mx-auto px-4">
        <br>
        <h1 class="text-3xl font-bold mb-4 text-center">Gestión de Productos</h1>
        <br>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Nombre</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Descripción</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Marca</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Categoría</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Precio</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Stock Total</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Product rows will be appended here -->
                </tbody>
            </table>
        </div>
        <form id="add-product-form" class="mt-6 space-y-4">
            <div class="flex flex-col">
                <label for="nombre" class="text-lg">Nombre</label>
                <input type="text" id="nombre" class="px-3 py-2 border rounded-md" required>
            </div>
            <div class="flex flex-col">
                <label for="descripcion" class="text-lg">Descripción</label>
                <input type="text" id="descripcion" class="px-3 py-2 border rounded-md" required>
            </div>
            <div class="flex flex-col">
                <label for="marca" class="text-lg">Marca</label>
                <input id="marca" class="px-3 py-2 border rounded-md" required>
                    <!-- Options will be populated dynamically -->
                </input>
            </div>
            <div class="flex flex-col">
                <label for="categoria" class="text-lg">Categoría</label>
                <input id="categoria" class="px-3 py-2 border rounded-md" required>
                    <!-- Options will be populated dynamically -->
                </input>
            </div>
            <div class="flex flex-col">
                <label for="precio" class="text-lg">Precio</label>
                <input type="number" id="precio" class="px-3 py-2 border rounded-md" step="0.01" required>
            </div>
            <div class="flex flex-col">
                <label for="stock_total" class="text-lg">Stock Total</label>
                <input type="number" id="stock_total" class="px-3 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Agregar Producto</button>
        </form>
    </div>
</body>
</html>
