<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Promociones</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="js/script_promocion.js"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Administrar Promociones</h1>
        <!-- Formulario para agregar promoción -->
        <form id="add-promocion-form" class="space-y-4">
            <div class="flex flex-col">
                <label for="producto_id" class="text-lg">ID del Producto</label>
                <input type="number" id="producto_id" class="px-3 py-2 border rounded-md" required>
            </div>
            <div class="flex flex-col">
                <label for="fecha_inicio" class="text-lg">Fecha de Inicio</label>
                <input type="date" id="fecha_inicio" class="px-3 py-2 border rounded-md" required>
            </div>
            <div class="flex flex-col">
                <label for="fecha_fin" class="text-lg">Fecha de Fin</label>
                <input type="date" id="fecha_fin" class="px-3 py-2 border rounded-md" required>
            </div>
            <button id="add-promocion-button" type="submit"
                class="px-7 py-2 bg-blue-500 text-white rounded-md">Agregar Promoción</button>
        </form>
        <!-- Lista de promociones -->
        <div class="mt-8">
            <h2 class="text-xl font-bold mb-4">Lista de Promociones</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ID de Promoción
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ID de Producto
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Fecha de Inicio
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Fecha de Fin
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="promocion-list" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
